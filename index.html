<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="
    margin: 0px;
    position: absolute;
    height: 100%;
    width: 100%;
">
    <div class="contenedor" style="
    height: 100%;
">
        <div class="barrasuperior">
            Mascota Feliz
        </div>
        <div class="contenido" style="
    width: 100%;
    height: 100%;
">
            <div class="cajaLogin" style="
    position: relative;
    max-width: 300px;
    top: 16%;
    left: 25%;
">
                <div class="logo" style="
    display: flex;
    flex-direction: row;
    justify-content: space-around;
">
                    <img src="logo.png">
                </div>
                <div class="inputs" style="
    display: flex;
    flex-direction: column;
    max-width: 250px;
    gap: 15px;
    padding: 42px;
">
                    <input type="text" placeholder="Usuario" name="username" id="username" style="
    background: #FFFFFF;
    border: 1px solid #B3B3B3;
    border-radius: 5px;
    height: 49px;
    text-indent: 15px;
">
                    <input type="password" placeholder="Contraseña" name="pass" id="pass" style="
    background: #FFFFFF;
    border: 1px solid #B3B3B3;
    border-radius: 5px;
    height: 49px;
    text-indent: 15px;
">
                </div>
                <div class="botones">
                    <div class="btnLogin">Login</div>
                    <a href="#">Cambiar contraseña</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
